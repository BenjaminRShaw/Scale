        function getOptimalIncrement(range) {
            const base = Math.pow(10, Math.floor(Math.log10(range)));
            const options = [0.1 * base, 0.2 * base, 0.5 * base, base];
            return options.find(option => range / option >= 4 && range / option <= 10) || base;
        }

        function formatUnit(value) {
            const units = [
                { unit: 'nm', factor: 1e-9 },
                { unit: '¬µm', factor: 1e-6 },
                { unit: 'mm', factor: 1e-3 },
                { unit: 'm', factor: 1 },
                { unit: 'km', factor: 1e3 },
                { unit: 'Mm', factor: 1e6 },
                { unit: 'Gm', factor: 1e9 },
                { unit: 'Tm', factor: 1e12 },
                { unit: 'Pm', factor: 1e15 },
            ];

            for (let i = units.length - 1; i >= 0; i--) {
                if (value >= units[i].factor || i === 0) {
                    return `${(value / units[i].factor).toFixed(2)} ${units[i].unit}`;
                }
            }
        }

        function createRuler() {
            ruler.innerHTML = '';
            const height = maxHeight * scale;
            const increment = getOptimalIncrement(height);

            for (let i = 0; i <= height; i += increment) {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.bottom = `${i * 100 / height}%`;
                ruler.appendChild(tick);

                const labelTop = document.createElement('div');
                labelTop.className = 'label label-top';
                labelTop.textContent = `${i.toExponential(2)} m`;
                labelTop.style.bottom = `${i * 100 / height}%`;
                ruler.appendChild(labelTop);

                const labelBottom = document.createElement('div');
                labelBottom.className = 'label label-bottom';
                labelBottom.textContent = formatUnit(i);
                labelBottom.style.bottom = `${i * 100 / height}%`;
                ruler.appendChild(labelBottom);
            }
        }

        function updateItems() {
            items.innerHTML = '';
            const visibleItems = itemsList.filter(item => item.size <= maxHeight * scale);
            const itemHeight = 20; // Estimated height of each item in pixels

            visibleItems.forEach((item, index) => {
                const position = item.size * 100 / (maxHeight * scale);
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.textContent = `${item.name} (${formatUnit(item.size)})`;
                itemElement.style.bottom = `${position}%`;
                
                // Adjust vertical position to avoid overlap
                const minDistance = (itemHeight / items.clientHeight) * 100; // Minimum distance in percentage
                if (index > 0) {
                    const prevItem = visibleItems[index - 1];
                    const prevPosition = prevItem.size * 100 / (maxHeight * scale);
                    if (prevPosition - position < minDistance) {
                        itemElement.style.bottom = `${prevPosition - minDistance}%`;
                    }
                }
                
                items.appendChild(itemElement);
            });
        }

        function handleScroll(event) {
            event.preventDefault();
            const delta = Math.sign(event.deltaY);
            const zoomFactor = Math.pow(2, 1/8);
            scale = Math.max(1e-10, Math.min(1e10, scale * Math.pow(zoomFactor, -delta)));
            createRuler();
            updateItems();
        }

        createRuler();
        updateItems();
        window.addEventListener('wheel', handleScroll, { passive: false });
        window.addEventListener('resize', () => {
            createRuler();
            updateItems();
        });
    </script>
