    <meta charset="UTF-8">

    <title>Interactive Scale Ruler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #ruler {
            position: absolute;
            left: 10px;
            bottom: 10px;
            top: 10px;
            width: 135px;
            background-color: #888;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 
                        0 0 5px rgba(255,255,255,0.2);
        }
        .tick {
            position: absolute;
            right: 0;
            width: 15px;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .label {
            position: absolute;
            right: 20px;
            font-size: 11.55px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        #items {
            position: absolute;
            left: 155px;
            bottom: 10px;
            right: 10px;
            top: 10px;
            overflow: hidden;
        }
        .item {
            position: absolute;
            left: 0;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .item::before {
            content: "←";
            margin-right: 5px;
        }
        .item.staggered {
            left: 20px;
        }
        .item.staggered::before {
            content: "↖";
        }
        #scaleBarContainer {
            position: absolute;
            top: 20px;
            right: 10px;
            bottom: 20px;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 10;
        }
        #scaleBarTitle {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000a;
            pointer-events: none;
            margin-bottom: 10px; /* gap below title */
        }
        #scaleBar {
            flex: 1 1 auto;
            width: 100%;
            background: linear-gradient(to top, #222 0%, #eee 100%);
            border-radius: 16px;
            box-shadow: 0 0 8px #000a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #scaleBar .scale-label {
            position: absolute;
            left: 46px;
            color: #222;
            background: #ccc;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            text-shadow: none;
            white-space: nowrap;
            padding: 1px 8px;
            pointer-events: none;
            border: 1px solid #bbb;
            box-shadow: 1px 1px 2px #0002;
        }
        #scaleBar .scale-tick {
            position: absolute;
            left: 36px;
            width: 8px;
            height: 2px;
            background: #888;
            border-radius: 1px;
            pointer-events: none;
        }
        #scaleBar .scale-arrow {
            position: absolute;
            left: 10px;
            width: 24px;
            height: 18px;
            pointer-events: none;
            z-index: 15;
        }
        #scaleBar .scale-block {
            position: absolute;
            left: 36px;
            width: 70px;
            border-radius: 8px;
            background: #bbb;
            border: 2px solid #888;
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-size: 13px;
            font-weight: bold;
            text-shadow: none;
            overflow: visible;
        }
        #scaleBar .block-label {
            color: #111;
            font-size: 13px;
            font-weight: bold;
            background: none;
            border: none;
            padding: 0;
            margin-left: 8px;
            text-shadow: none;
        }
    </style>

        function getOptimalIncrement(range) {
            const base = Math.pow(10, Math.floor(Math.log10(range)));
            const options = [0.1 * base, 0.2 * base, 0.5 * base, base];
            return options.find(option => range / option >= 4 && range / option <= 10) || base;
        }

        function formatUnit(value) {
            const units = [
                { unit: 'nm', factor: 1e-9 },
                { unit: 'µm', factor: 1e-6 },
                { unit: 'mm', factor: 1e-3 },
                { unit: 'm', factor: 1 },
                { unit: 'km', factor: 1e3 },
                { unit: 'Mm', factor: 1e6 },
                { unit: 'Gm', factor: 1e9 },
                { unit: 'Tm', factor: 1e12 },
                { unit: 'Pm', factor: 1e15 },
                { unit: 'Em', factor: 1e18 },
                { unit: 'Zm', factor: 1e21 },
                { unit: 'Ym', factor: 1e24 },
                { unit: 'kpc', factor: 3.086e+19 },
                { unit: 'Mpc', factor: 3.086e+22 },
                { unit: 'Gpc', factor: 3.086e+25 },
                { unit: 'Tpc', factor: 3.086e+28 }
            ];

            for (let i = units.length - 1; i >= 0; i--) {
                if (value >= units[i].factor || i === 0) {
                    return `${Math.round(value / units[i].factor)} ${units[i].unit}`;
                }
            }
        }

        function createRuler() {
            ruler.innerHTML = '';
            const height = maxHeight * scale;
            const increment = getOptimalIncrement(height);

            for (let i = 0; i <= height; i += increment) {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.bottom = `${i * 100 / height}%`;
                ruler.appendChild(tick);

                const label = document.createElement('div');
                label.className = 'label';
                if (i === 0) {
                    label.textContent = '0';
                    label.style.bottom = '2px'; // Move zero position up slightly
                } else {
                    label.textContent = `${formatUnit(i)} (${i.toExponential(0)}m)`;
                    label.style.bottom = `calc(${i * 100 / height}% - 5px)`; // Align text with the dash
                }
                ruler.appendChild(label);
            }
        }

        function updateItems() {
            items.innerHTML = '';
            const visibleItems = itemsList.filter(item => item.size <= maxHeight * scale && item.size >= 0.01 * maxHeight * scale);
            const minDistance = 10; // Minimum distance in pixels

            visibleItems.forEach((item, index) => {
                const position = item.size * 100 / (maxHeight * scale);
                const pixelPosition = (items.clientHeight * position) / 100;

                // Check if this item is too close to a larger item
                const isTooClose = visibleItems.slice(0, index).some(largerItem => {
                    const largerItemPosition = (largerItem.size * 100 / (maxHeight * scale));
                    const largerItemPixelPosition = (items.clientHeight * largerItemPosition) / 100;
                    return Math.abs(pixelPosition - largerItemPixelPosition) < minDistance;
                });

                if (!isTooClose) {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    const unit = formatUnit(item.size);
                    const color = categoryColors[item.category] || "#fff";
                    // Make the size a hotlink
                    itemElement.innerHTML = `${item.name} <a href="${item.link}" target="_blank" style="color:${color};text-decoration:underline;">(${unit})</a>`;
                    itemElement.style.bottom = `${position}%`;
                    items.appendChild(itemElement);
                }
            });
        }

        function handleScroll(event) {
            event.preventDefault();
            const delta = Math.sign(event.deltaY);
            const zoomFactor = Math.pow(2, 1/8);
            scale = Math.max(1e-10, Math.min(1e10, scale * Math.pow(zoomFactor, -delta)));
            createRuler();
            updateItems();
            updateScaleBar();
        }

        // --- Scale Bar Navigation ---
        // Predefined scale steps for navigation bar
        const scaleSteps = [
            { exp: -12, label: "1 pm", value: 1e-12 },
            { exp: -9,  label: "1 nm", value: 1e-9 },
            { exp: -6,  label: "1 µm", value: 1e-6 },
            { exp: -3,  label: "1 mm", value: 1e-3 },
            { exp: 0,   label: "1 m", value: 1 },
            { exp: 3,   label: "1 km", value: 1e3 },
            { exp: 6,   label: "1 Mm", value: 1e6 },
            { exp: 9,   label: "1 Gm", value: 1e9 },
            { exp: 12,  label: "1 Tm", value: 1e12 },
            { exp: 15,  label: "1 Pm", value: 1e15 },
            { exp: 18,  label: "1 Em", value: 1e18 },
            { exp: 21,  label: "1 Zm", value: 1e21 },
            { exp: 24,  label: "1 Ym", value: 1e24 },
            { exp: 25,  label: "1 kpc", value: 3.086e+19 },
            { exp: 28,  label: "1 Mpc", value: 3.086e+22 },
            { exp: 31,  label: "1 Gpc", value: 3.086e+25 },
            { exp: 34,  label: "1 Tpc", value: 3.086e+28 }
        ];

        // Find min and max size in itemsList
        const minSize = Math.min(...itemsList.map(i => i.size));
        const maxSize = Math.max(...itemsList.map(i => i.size));
        // Logarithmic range for the bar
        const minLog = Math.log10(scaleSteps[0].value);
        const maxLog = Math.log10(scaleSteps[scaleSteps.length - 1].value);

        function updateScaleBar() {
            scaleBar.innerHTML = '';
            // Calculate available height for the bar
            const barRect = scaleBar.getBoundingClientRect();
            const barTopPad = 18; // px, one line gap at top
            const barBottomPad = 18; // px, one line gap at bottom
            const barHeight = scaleBar.clientHeight - barTopPad - barBottomPad;

            // Draw tick marks and labels for each scale step
            scaleSteps.forEach(step => {
                const y = barTopPad + barHeight - ((Math.log10(step.value) - minLog) / (maxLog - minLog)) * barHeight;
                // Tick
                const tick = document.createElement('div');
                tick.className = 'scale-tick';
                tick.style.top = `${y - 1}px`;
                scaleBar.appendChild(tick);
                // Label
                const label = document.createElement('div');
                label.className = 'scale-label';
                label.style.top = `${y - 10}px`;
                label.textContent = step.label;
                scaleBar.appendChild(label);
            });

            // Draw the block representing current scale
            const visibleMax = maxHeight * scale;
            // Find the closest step to current visibleMax
            let closestStep = scaleSteps[0];
            let minDiff = Math.abs(Math.log10(visibleMax) - Math.log10(closestStep.value));
            for (let step of scaleSteps) {
                const diff = Math.abs(Math.log10(visibleMax) - Math.log10(step.value));
                if (diff < minDiff) {
                    closestStep = step;
                    minDiff = diff;
                }
            }
            // Block position
            const blockY = barTopPad + barHeight - ((Math.log10(closestStep.value) - minLog) / (maxLog - minLog)) * barHeight;
            const block = document.createElement('div');
            block.className = 'scale-block';
            block.style.top = `${blockY - 14}px`;
            block.style.height = `28px`;
            block.style.display = 'flex';
            block.style.alignItems = 'center';
            block.style.justifyContent = 'center';
            block.innerHTML = `<span class="block-label">${closestStep.label}</span>`;
            scaleBar.appendChild(block);

            // Gray arrow indicator to the left of the bar
            const arrow = document.createElement('div');
            arrow.className = 'scale-arrow';
            arrow.style.top = `${blockY - 9}px`;
            arrow.innerHTML = `
                <svg width="24" height="18">
                    <polygon points="24,9 0,0 0,18" fill="#888" stroke="#444" stroke-width="1"/>
                </svg>
            `;
            scaleBar.appendChild(arrow);
        }

        // Allow clicking on the scale bar to jump to a scale step
        scaleBar.addEventListener('click', function(e) {
            const rect = scaleBar.getBoundingClientRect();
            const titleHeight = 24;
            const gap = 18;
            const barTopPad = titleHeight + gap;
            const barBottomPad = barTopPad;
            const barHeight = scaleBar.clientHeight - barTopPad - barBottomPad;
            const y = e.clientY - rect.top - barTopPad;
            // Map y to log scale
            const logValue = maxLog - (y / barHeight) * (maxLog - minLog);
            // Find the closest step to the clicked logValue
            let closestStep = scaleSteps[0];
            let minDiff = Math.abs(logValue - Math.log10(closestStep.value));
            for (let step of scaleSteps) {
                const diff = Math.abs(logValue - Math.log10(step.value));
                if (diff < minDiff) {
                    closestStep = step;
                    minDiff = diff;
                }
            }
            // Set scale so that maxHeight * scale = closestStep.value, but shift up by 5%
            scale = (closestStep.value / 0.95) / maxHeight;
            createRuler();
            updateItems();
            updateScaleBar();
        });

        // Update scale bar on scroll/resize/zoom
        function updateAll() {
            createRuler();
            updateItems();
            updateScaleBar();
        }
        createRuler();
        updateItems();
        updateScaleBar();
        window.addEventListener('wheel', function(event) {
            handleScroll(event);
            updateScaleBar();
        }, { passive: false });
        window.addEventListener('resize', updateAll);
    </script>
