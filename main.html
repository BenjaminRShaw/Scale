<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Vertical Ruler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #ruler-container {
            width: 120px;
            height: 100vh;
            background-color: #f0f0f0;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .ruler-mark {
            width: 100%;
            height: 1px;
            background-color: black;
            position: absolute;
            left: 0;
        }
        .item {
            position: absolute;
            left: 140px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ruler-container"></div>
    <script src="script.js"></script>
</body>
</html>
