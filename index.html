    <title>Interactive Scale Ruler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #ruler {
            position: absolute;
            left: 10px;
            bottom: 10px;
            top: 10px;
            width: 135px;
            background-color: #888;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 
                        0 0 5px rgba(255,255,255,0.2);
        }
        .tick {
            position: absolute;
            right: 0;
            width: 15px;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .label {
            position: absolute;
            right: 20px;
            font-size: 11.5px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        #items {
            position: absolute;
            left: 155px;
            bottom: 10px;
            right: 10px;
            top: 10px;
            overflow-y: auto;
        }
        .item {
            position: absolute;
            left: 20px;
            white-space: normal;
            word-wrap: break-word;
            max-width: calc(100% - 20px);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .item::before {
            content: "";
            position: absolute;
            right: 100%;
            height: 1px;
            background-color: white;
        }
        .item a {
            text-decoration: none;
        }
        .item a:hover {
            text-decoration: underline;
        }
    </style>

        function getOptimalIncrement(range) {
            const base = Math.pow(10, Math.floor(Math.log10(range)));
            const options = [0.1 * base, 0.2 * base, 0.5 * base, base];
            return options.find(option => range / option >= 4 && range / option <= 10) || base;
        }

        function formatUnit(value) {
            const units = [
                { unit: 'nm', factor: 1e-9 },
                { unit: 'µm', factor: 1e-6 },
                { unit: 'mm', factor: 1e-3 },
                { unit: 'm', factor: 1 },
                { unit: 'km', factor: 1e3 },
                { unit: 'Mm', factor: 1e6 },
                { unit: 'Gm', factor: 1e9 },
                { unit: 'Tm', factor: 1e12 },
                { unit: 'Pm', factor: 1e15 },
            ];

            for (let i = units.length - 1; i >= 0; i--) {
                if (value >= units[i].factor || i === 0) {
                    return `${Math.round(value / units[i].factor)} ${units[i].unit}`;
                }
            }
        }

        function createRuler() {
            ruler.innerHTML = '';
            const height = maxHeight * scale;
            const increment = getOptimalIncrement(height);

            for (let i = 0; i <= height; i += increment) {
                const tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.bottom = `${i * 100 / height}%`;
                ruler.appendChild(tick);

                const label = document.createElement('div');
                label.className = 'label';
                if (i === 0) {
                    label.textContent = '0';
                    label.style.bottom = '2px'; // Move zero position up slightly
                } else {
                    label.textContent = `${formatUnit(i)} (${i.toExponential(0)}m)`;
                    label.style.bottom = `calc(${i * 100 / height}% - 5px)`; // Align text with the dash
                }
                ruler.appendChild(label);
            }
        }

            const maxSize = Math.max(...visibleItems.map(item => item.size));
            const minSize = Math.min(...visibleItems.map(item => item.size));
            const range = maxSize - minSize;

            let lastBottom = -Infinity;

            visibleItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = `${item.name} `;
                itemElement.appendChild(nameSpan);

                const sizeLink = document.createElement('a');
                sizeLink.href = item.link;
                sizeLink.textContent = `(${formatUnit(item.size)})`;
                sizeLink.target = '_blank';
                sizeLink.style.color = categoryColors[item.category] || 'white';
                itemElement.appendChild(sizeLink);

                const position = (item.size * items.clientHeight) / (maxHeight * scale);
                itemElement.style.bottom = `${position}px`;

                // Adjust font size based on item size
                const normalizedSize = (item.size - minSize) / range;
                const fontSize = normalizedSize >= 0.9 ? 16 : 16 - Math.floor((0.9 - normalizedSize) * 10);
                itemElement.style.fontSize = `${fontSize}px`;
                
                items.appendChild(itemElement);

                // Adjust position if overlapping
                const rect = itemElement.getBoundingClientRect();
                if (rect.bottom > lastBottom) {
                    lastBottom = rect.bottom;
                } else {
                    const overlap = lastBottom - rect.top;
                    itemElement.style.bottom = `${position - overlap}px`;
                    lastBottom = rect.bottom + overlap;
                }

                // Adjust line
                const lineElement = itemElement.querySelector('::before');
                const lineLength = position - parseFloat(itemElement.style.bottom);
                itemElement.style.setProperty('--line-length', `${lineLength}px`);
            });
        }

        function handleZoom(delta) {
            const zoomFactor = Math.pow(2, 1/8);
            scale = Math.max(1e-10, Math.min(1e10, scale * Math.pow(zoomFactor, -delta)));
            createRuler();
            updateItems();
        }

        function handleWheel(event) {
            event.preventDefault();
            handleZoom(Math.sign(event.deltaY));
        }

        function handleTouchStart(event) {
            lastTouchY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            const touchY = event.touches[0].clientY;
            const delta = lastTouchY - touchY;
            handleZoom(Math.sign(delta));
            lastTouchY = touchY;
        }

        createRuler();
        updateItems();
        window.addEventListener('wheel', handleWheel, { passive: false });
        window.addEventListener('touchstart', handleTouchStart, { passive: false });
        window.addEventListener('touchmove', handleTouchMove, { passive: false });
        window.addEventListener('resize', () => {
            createRuler();
            updateItems();
        });
    </script>
</body>
